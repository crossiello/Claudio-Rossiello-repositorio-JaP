<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="background-color:#f8f9fb ; border: groove">
            <img src="img/login.png" class="img-fluid">



            <form id="needs-validation" novalidate>


                <div class="row my-4">
                    <div class="col">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese su mail
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col">
                        <input type="password" id="Contraseña" class="form-control" placeholder="Contraseña" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese su contraseña
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-12 my-4"><input type="checkbox" value="remember-me"> Recordar usuario y contraseña</div>

                    <div class="col-md-7"></div>
                    <div class="col"><button type="submit" class="btn btn-primary btn-lg">Ingresar</button></div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
